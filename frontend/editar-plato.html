<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Plato</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div class="container">
    <h1>Editar Plato</h1>

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="descripcion" placeholder="DescripciÃ³n">
    <input type="number" id="precio" placeholder="Precio">
    <input type="number" id="tiempo_elaboracion" placeholder="Tiempo de elaboraciÃ³n (min)">
    <input type="text" id="nivel" placeholder="Nivel">
    <input type="text" id="foto_url" placeholder="URL de foto">

    <button id="guardar">Guardar</button>
    <button id="cancelar">Cancelar</button>
  </div>

  <script>
    const API_PLATOS = "http://localhost:3000/platos";
    const params = new URLSearchParams(window.location.search);
    const plato_id = params.get("id");

    let restaurante_id = null;

    async function cargarPlato() {
      try {
        const res = await fetch(`${API_PLATOS}/${plato_id}`);
        const plato = await res.json();

        restaurante_id = plato.restaurante_id;

        document.getElementById("nombre").value = plato.nombre;
        document.getElementById("descripcion").value = plato.descripcion;
        document.getElementById("precio").value = plato.precio;
        document.getElementById("tiempo_elaboracion").value = plato.tiempo_elaboracion;
        document.getElementById("nivel").value = plato.nivel;
        document.getElementById("foto_url").value = plato.foto_url;

      } catch (e) {
        console.error(e);
        alert("Error al cargar el plato");
      }
    }

    cargarPlato();

    document.getElementById("guardar").addEventListener("click", async () => {
      const data = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        precio: Number(document.getElementById("precio").value),
        tiempo_elaboracion: Number(document.getElementById("tiempo_elaboracion").value),
        nivel: document.getElementById("nivel").value,
        foto_url: document.getElementById("foto_url").value,
        restaurante_id: restaurante_id   // ðŸ‘ˆ CLAVE PARA QUE NO DESAPAREZCA
      };

      try {
        const res = await fetch(`${API_PLATOS}/${plato_id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Plato editado correctamente");
          window.location.href = `restaurante.html?id=${restaurante_id}`;
        } else {
          alert("Error al editar plato");
        }
      } catch (e) {
        console.error(e);
        alert("Error al editar plato");
      }
    });

    document.getElementById("cancelar").addEventListener("click", () => {
      window.location.href = `restaurante.html?id=${restaurante_id}`;
    });
  </script>

</body>
</html>
